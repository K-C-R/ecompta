<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-piece-comptable-heading"
        data-cy="PieceComptableCreateUpdateHeading"
        jhiTranslate="eComptaApp.pieceComptable.home.createOrEditLabel"
      >
        __jhiTransformTranslate__('eComptaApp.pieceComptable.home.createOrEditLabel')
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="eComptaApp.pieceComptable.numeroPiece" for="field_numeroPiece">Numero Piece</label>
          <input
            type="text"
            class="form-control"
            name="numeroPiece"
            id="field_numeroPiece"
            data-cy="numeroPiece"
            formControlName="numeroPiece"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="eComptaApp.pieceComptable.datePiece" for="field_datePiece">Date Piece</label>
          <div class="d-flex">
            <input
              id="field_datePiece"
              data-cy="datePiece"
              type="datetime-local"
              class="form-control"
              name="datePiece"
              formControlName="datePiece"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="eComptaApp.pieceComptable.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="mb-3">
          <label jhiTranslate="eComptaApp.pieceComptable.comptes" for="field_comptes"
            >__jhiTransformTranslate__('eComptaApp.pieceComptable.comptes')</label
          >
          <select
            class="form-control"
            id="field_comptes"
            data-cy="comptes"
            multiple
            name="comptes"
            formControlName="comptes"
            [compareWith]="compareCompte"
          >
            <option [ngValue]="compteOption" *ngFor="let compteOption of comptesSharedCollection">{{ compteOption.id }}</option>
          </select>
        </div>

        <div class="mb-3">
          <label jhiTranslate="eComptaApp.pieceComptable.transactions" for="field_transactions"
            >__jhiTransformTranslate__('eComptaApp.pieceComptable.transactions')</label
          >
          <select
            class="form-control"
            id="field_transactions"
            data-cy="transactions"
            multiple
            name="transactions"
            formControlName="transactions"
            [compareWith]="compareTransaction"
          >
            <option [ngValue]="transactionOption" *ngFor="let transactionOption of transactionsSharedCollection">
              {{ transactionOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel"
            >__jhiTransformTranslate__('entity.action.cancel')</span
          >
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save"
            >__jhiTransformTranslate__('entity.action.save')</span
          >
        </button>
      </div>
    </form>
  </div>
</div>
