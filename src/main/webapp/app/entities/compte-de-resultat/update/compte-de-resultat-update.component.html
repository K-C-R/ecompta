<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-compte-de-resultat-heading"
        data-cy="CompteDeResultatCreateUpdateHeading"
        jhiTranslate="eComptaApp.compteDeResultat.home.createOrEditLabel"
      >
        __jhiTransformTranslate__('eComptaApp.compteDeResultat.home.createOrEditLabel')
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="eComptaApp.compteDeResultat.exercice" for="field_exercice">Exercice</label>
          <div class="d-flex">
            <input
              id="field_exercice"
              data-cy="exercice"
              type="datetime-local"
              class="form-control"
              name="exercice"
              formControlName="exercice"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="eComptaApp.compteDeResultat.produitsTotal" for="field_produitsTotal"
            >Produits Total</label
          >
          <input
            type="number"
            class="form-control"
            name="produitsTotal"
            id="field_produitsTotal"
            data-cy="produitsTotal"
            formControlName="produitsTotal"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="eComptaApp.compteDeResultat.chargesTotal" for="field_chargesTotal">Charges Total</label>
          <input
            type="number"
            class="form-control"
            name="chargesTotal"
            id="field_chargesTotal"
            data-cy="chargesTotal"
            formControlName="chargesTotal"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="eComptaApp.compteDeResultat.resultatNet" for="field_resultatNet">Resultat Net</label>
          <input
            type="number"
            class="form-control"
            name="resultatNet"
            id="field_resultatNet"
            data-cy="resultatNet"
            formControlName="resultatNet"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="eComptaApp.compteDeResultat.resultat" for="field_resultat"
            >__jhiTransformTranslate__('eComptaApp.compteDeResultat.resultat')</label
          >
          <select
            class="form-control"
            id="field_resultat"
            data-cy="resultat"
            name="resultat"
            formControlName="resultat"
            [compareWith]="compareResultat"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="resultatOption" *ngFor="let resultatOption of resultatsSharedCollection">{{ resultatOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel"
            >__jhiTransformTranslate__('entity.action.cancel')</span
          >
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save"
            >__jhiTransformTranslate__('entity.action.save')</span
          >
        </button>
      </div>
    </form>
  </div>
</div>
