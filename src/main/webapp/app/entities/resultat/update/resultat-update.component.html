<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-resultat-heading" data-cy="ResultatCreateUpdateHeading" jhiTranslate="eComptaApp.resultat.home.createOrEditLabel">
        __jhiTransformTranslate__('eComptaApp.resultat.home.createOrEditLabel')
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="eComptaApp.resultat.exercice" for="field_exercice">Exercice</label>
          <div class="d-flex">
            <input
              id="field_exercice"
              data-cy="exercice"
              type="datetime-local"
              class="form-control"
              name="exercice"
              formControlName="exercice"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="eComptaApp.resultat.resultatNet" for="field_resultatNet">Resultat Net</label>
          <input
            type="number"
            class="form-control"
            name="resultatNet"
            id="field_resultatNet"
            data-cy="resultatNet"
            formControlName="resultatNet"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel"
            >__jhiTransformTranslate__('entity.action.cancel')</span
          >
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save"
            >__jhiTransformTranslate__('entity.action.save')</span
          >
        </button>
      </div>
    </form>
  </div>
</div>
