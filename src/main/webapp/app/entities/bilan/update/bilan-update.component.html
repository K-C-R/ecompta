<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-bilan-heading" data-cy="BilanCreateUpdateHeading" jhiTranslate="eComptaApp.bilan.home.createOrEditLabel">
        __jhiTransformTranslate__('eComptaApp.bilan.home.createOrEditLabel')
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="eComptaApp.bilan.exercice" for="field_exercice">Exercice</label>
          <div class="d-flex">
            <input
              id="field_exercice"
              data-cy="exercice"
              type="datetime-local"
              class="form-control"
              name="exercice"
              formControlName="exercice"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="eComptaApp.bilan.actifTotal" for="field_actifTotal">Actif Total</label>
          <input
            type="number"
            class="form-control"
            name="actifTotal"
            id="field_actifTotal"
            data-cy="actifTotal"
            formControlName="actifTotal"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="eComptaApp.bilan.passifTotal" for="field_passifTotal">Passif Total</label>
          <input
            type="number"
            class="form-control"
            name="passifTotal"
            id="field_passifTotal"
            data-cy="passifTotal"
            formControlName="passifTotal"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel"
            >__jhiTransformTranslate__('entity.action.cancel')</span
          >
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save"
            >__jhiTransformTranslate__('entity.action.save')</span
          >
        </button>
      </div>
    </form>
  </div>
</div>
