<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-audit-heading" data-cy="AuditCreateUpdateHeading" jhiTranslate="eComptaApp.audit.home.createOrEditLabel">
        __jhiTransformTranslate__('eComptaApp.audit.home.createOrEditLabel')
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="eComptaApp.audit.date" for="field_date">Date</label>
          <div class="d-flex">
            <input
              id="field_date"
              data-cy="date"
              type="datetime-local"
              class="form-control"
              name="date"
              formControlName="date"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="eComptaApp.audit.action" for="field_action">Action</label>
          <input type="text" class="form-control" name="action" id="field_action" data-cy="action" formControlName="action" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="eComptaApp.audit.entiteModifiee" for="field_entiteModifiee">Entite Modifiee</label>
          <input
            type="text"
            class="form-control"
            name="entiteModifiee"
            id="field_entiteModifiee"
            data-cy="entiteModifiee"
            formControlName="entiteModifiee"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="eComptaApp.audit.utilisateur" for="field_utilisateur">Utilisateur</label>
          <input
            type="text"
            class="form-control"
            name="utilisateur"
            id="field_utilisateur"
            data-cy="utilisateur"
            formControlName="utilisateur"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="eComptaApp.audit.compte" for="field_compte"
            >__jhiTransformTranslate__('eComptaApp.audit.compte')</label
          >
          <select
            class="form-control"
            id="field_compte"
            data-cy="compte"
            name="compte"
            formControlName="compte"
            [compareWith]="compareCompte"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="compteOption" *ngFor="let compteOption of comptesSharedCollection">{{ compteOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel"
            >__jhiTransformTranslate__('entity.action.cancel')</span
          >
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save"
            >__jhiTransformTranslate__('entity.action.save')</span
          >
        </button>
      </div>
    </form>
  </div>
</div>
